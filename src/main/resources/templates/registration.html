<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/html_head :: html_head" />


    <body>

        <div class="container">
            <!--nav header-->
            <div th:replace="fragments/topnav :: navbar">
            </div>

            <!--rego form-->
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">


                        <!-- success message -->
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've registered!</div>
                        </div>

                        <h1>Sign up</h1>

                        <form th:action="@{/registration}" method="POST" th:object="${user}">
                            <div class="form-group">
                                <label for="nameInput">Name</label>                            
                                <input id="name" class="form-control" th:field="*{name}" required
                                       autofocus="autofocus" />   <!--thymeleaf reference dto fields-->                     
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email"> Email </label> <input
                                    id="email" class="form-control" th:field="*{email}" required
                                    autofocus="autofocus" />
                            </div>                       

                            <div class="form-group">
                                <label class="control-label" for="password"> Password </label> <input
                                    id="password" class="form-control" type="password"
                                    th:field="*{password}" required autofocus="autofocus" />
                            </div>   
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>or <a href="/" th:href="@{/login}">Login here</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>

            <div th:replace="fragments/body-bottom-scripts :: body-bottom-scripts">
            </div>
        
    </body>
</html>
