<html>
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link th:href ="@{/css/style.css}" rel="stylesheet"/>
    </head>
    <body>

        <!--nav header-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Sign up and Login</a>
            </div>
        </nav>

        <!--rego form-->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">


                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've registered!</div>
                    </div>

                    <h1>Sign up</h1>

                    <form th:action="@{/registration}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <label for="nameInput">Name</label>                            
                            <input id="name" class="form-control" th:field="*{name}" required
                                   autofocus="autofocus" />   <!--thymeleaf reference dto fields-->                     
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email"> Email </label> <input
                                id="email" class="form-control" th:field="*{email}" required
                                autofocus="autofocus" />
                        </div>                       

                        <div class="form-group">
                            <label class="control-label" for="password"> Password </label> <input
                                id="password" class="form-control" type="password"
                                th:field="*{password}" required autofocus="autofocus" />
                        </div>   
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>or <a href="/" th:href="@{/login}">Login here</a></span>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
