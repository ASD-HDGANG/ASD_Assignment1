      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="header">
    <head>
        <title>Register & Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link th:href ="@{/css/style.css}" rel="stylesheet"/>-->        
    </head>
    <body>
        <!--nav header-->

            <div class="container" layout:fragment="content">

        <div layout:fragment="content">
            <div class="row">
                <div class="col-md6 col-md-offset-3">

                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>                    
                    <form th:action="@{/login}" method="post">
                        <!--error message-->
                        <div th:if="${param.error}">
                            <span class="alert alert-danger">Invalid email or password</span>
                        </div>

                        <!--logout message-->
                        <div th:if="${param.logout}">
                            <span class="alert alert-info">You've been logged out</span>
                        </div>


                        <div class = "form-group">
                            <input type="text" class = "form-control" id ="username" name = "email"
                                   placeholder="Enter Email" autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <input type="password"
                                   id="password" name="password" class="form-control"
                                   placeholder="Password" />
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit"
                                           class="form-control btn btn-primary" value="Log In" />
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="form-group">
                        <span>New user? <a href="/" th:href="@{/registration}">Sign up
                                here</a></span>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
