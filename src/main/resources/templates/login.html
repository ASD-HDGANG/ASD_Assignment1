<html>
    <head>
        <title>Rego & Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link th:href ="@{/css/style.css}" rel="stylesheet"/>        
    </head>
    <body>
        <!--nav header-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Sign up and Login</a>
            </div>
        </nav>

        <div class ="container">
            <div class="row">
                <div class="col-md6 col-md-offset-3">

                    <h1 class="h3 mb-3 font-weight-normal">Please sign in @@</h1>                    
                    <form th:action="@{/login}" method="post">
                        <!--error message-->
                        <div th:if="${param.error}">
                            <span class="alert alert-danger">Invalid email and password</span>
                        </div>

                        <!--logout message-->
                        <div th:if="${param.logout}">
                            <span class="alert alert-info">You've been logged out</span>
                        </div>


                        <div class = "form-group">

                            <input type="text" class = "form-control" id ="email" name = "email"
                                   placeholder="Enter address" autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <input type="password"
                                   id="password" name="password" class="form-control"
                                   placeholder="Password" />
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit"
                                           class="form-control btn btn-primary" value="Log In" />
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="form-group">
                        <span>New user? <a href="/" th:href="@{/registration}">Sign up
                                here</a></span>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
